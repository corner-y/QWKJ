<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门诊规则详情 - 医保审核系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .breadcrumb {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: #666;
            margin: 0 8px;
        }

        .disease-info {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .disease-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .disease-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .meta-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .meta-value {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .department-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
        }

        .tabs {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .tab-header {
            display: flex;
            border-bottom: 1px solid #e1e5e9;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #667eea;
            background: #f8f9ff;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .rules-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e5e9;
        }

        .rules-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        .rules-table tr:hover {
            background: #f8f9ff;
        }

        .rule-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .rule-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #d1fae5;
            color: #059669;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d1fae5;
            color: #059669;
        }

        .status-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            background: white;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal[style*="flex"] {
            display: flex !important;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: #f1f5f9;
            color: #333;
        }

        .modal-body {
            padding: 25px 30px;
        }

        .modal-footer {
            padding: 20px 30px 25px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .disease-meta {
                flex-direction: column;
                gap: 15px;
            }

            .tab-header {
                flex-direction: column;
            }

            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .rules-table {
                font-size: 0.9rem;
            }

            .rules-table th,
            .rules-table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .form-row {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
            }

            .modal-header,
            .modal-body,
            .modal-footer {
                padding-left: 20px;
                padding-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1 id="pageTitle">门诊规则详情</h1>
            <p id="pageSubtitle">查看和管理门诊疾病的审核规则</p>
        </div>

        <!-- 面包屑导航 -->
        <div class="breadcrumb">
            <a href="index.html">首页</a>
            <span>></span>
            <a href="outpatient-detail.html">门诊规则库</a>
            <span>></span>
            <span id="breadcrumbDisease">疾病规则</span>
        </div>

        <!-- 疾病信息 -->
        <div class="disease-info">
            <div class="disease-title" id="diseaseTitle">疾病名称</div>
            <div class="disease-meta">
                <div class="meta-item">
                    <div class="meta-label">疾病编码</div>
                    <div class="meta-value" id="diseaseCode">-</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">所属科室</div>
                    <div class="meta-value">
                        <span class="department-tag" id="diseaseDepartment">-</span>
                    </div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">总规则数</div>
                    <div class="meta-value" id="totalRules">0</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">启用规则</div>
                    <div class="meta-value" id="activeRules">0</div>
                </div>
            </div>
        </div>

        <!-- 标签页 -->
        <div class="tabs">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab('insurance')">医保规则</button>
                <button class="tab-button" onclick="switchTab('rational')">合理用药规则</button>
            </div>

            <div class="tab-content">
                <!-- 医保规则标签页 -->
                <div class="tab-pane active" id="insurance-tab">
                    <div class="section-header">
                        <div class="section-title">医保审核规则</div>
                        <button class="btn btn-primary" onclick="addRule('insurance')">+ 新增规则</button>
                    </div>

                    <div class="search-filter">
                        <input type="text" class="search-box" placeholder="搜索规则名称或描述..." oninput="filterInsuranceRules()" id="insuranceSearch">
                        <select class="filter-select" onchange="filterInsuranceRules()" id="insurancePriorityFilter">
                            <option value="">全部优先级</option>
                            <option value="高">高优先级</option>
                            <option value="中">中优先级</option>
                            <option value="低">低优先级</option>
                        </select>
                        <select class="filter-select" onchange="filterInsuranceRules()" id="insuranceStatusFilter">
                            <option value="">全部状态</option>
                            <option value="启用">启用</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>

                    <table class="rules-table">
                        <thead>
                            <tr>
                                <th>规则名称</th>
                                <th>优先级</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="insuranceRulesTable">
                            <!-- 规则数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>

                    <div class="pagination" id="insurancePagination">
                        <!-- 分页按钮将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 合理用药规则标签页 -->
                <div class="tab-pane" id="rational-tab">
                    <div class="section-header">
                        <div class="section-title">合理用药规则</div>
                        <button class="btn btn-primary" onclick="addRule('rational')">+ 新增规则</button>
                    </div>

                    <div class="search-filter">
                        <input type="text" class="search-box" placeholder="搜索规则名称或描述..." oninput="filterRationalRules()" id="rationalSearch">
                        <select class="filter-select" onchange="filterRationalRules()" id="rationalPriorityFilter">
                            <option value="">全部优先级</option>
                            <option value="高">高优先级</option>
                            <option value="中">中优先级</option>
                            <option value="低">低优先级</option>
                        </select>
                        <select class="filter-select" onchange="filterRationalRules()" id="rationalStatusFilter">
                            <option value="">全部状态</option>
                            <option value="启用">启用</option>
                            <option value="禁用">禁用</option>
                        </select>
                    </div>

                    <table class="rules-table">
                        <thead>
                            <tr>
                                <th>规则名称</th>
                                <th>优先级</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="rationalRulesTable">
                            <!-- 规则数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>

                    <div class="pagination" id="rationalPagination">
                        <!-- 分页按钮将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 规则编辑模态框 -->
    <div id="ruleEditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">编辑规则</h3>
                <button class="close" onclick="closeRuleEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ruleEditForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ruleName">规则名称</label>
                            <input type="text" id="ruleName" name="ruleName" required>
                        </div>
                        <div class="form-group">
                            <label for="rulePriority">优先级</label>
                            <select id="rulePriority" name="rulePriority" required>
                                <option value="高">高</option>
                                <option value="中">中</option>
                                <option value="低">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ruleStatus">状态</label>
                            <select id="ruleStatus" name="ruleStatus" required>
                                <option value="启用">启用</option>
                                <option value="禁用">禁用</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ruleType">规则类型</label>
                            <select id="ruleType" name="ruleType" required>
                                <option value="医保规则">医保规则</option>
                                <option value="合理用药规则">合理用药规则</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ruleDescription">规则描述</label>
                        <textarea id="ruleDescription" name="ruleDescription" placeholder="请输入规则的详细描述..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeRuleEditModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveRuleEdit()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 从URL参数获取疾病信息
        const urlParams = new URLSearchParams(window.location.search);
        const diseaseId = urlParams.get('diseaseId');
        const diseaseName = urlParams.get('diseaseName');
        const department = urlParams.get('department');
        const mode = urlParams.get('mode');

        // 模拟医保规则数据
        let insuranceRules = [
            {
                id: 1,
                name: "门诊费用限额检查",
                description: "检查门诊单次费用是否超过医保限额标准",
                priority: "高",
                status: "启用",
                type: "医保规则",
                createTime: "2024-01-15"
            },
            {
                id: 2,
                name: "医保目录药品检查",
                description: "验证处方药品是否在医保目录范围内",
                priority: "高",
                status: "启用",
                type: "医保规则",
                createTime: "2024-01-10"
            },
            {
                id: 3,
                name: "特殊检查项目审核",
                description: "对特殊检查项目进行医保资格审核",
                priority: "中",
                status: "启用",
                type: "医保规则",
                createTime: "2024-01-08"
            },
            {
                id: 4,
                name: "慢性病用药审核",
                description: "审核慢性病患者用药是否符合医保政策",
                priority: "中",
                status: "禁用",
                type: "医保规则",
                createTime: "2024-01-05"
            }
        ];

        // 模拟合理用药规则数据
        let rationalRules = [
            {
                id: 5,
                name: "药物相互作用检查",
                description: "检查处方中药物之间是否存在相互作用",
                priority: "高",
                status: "启用",
                type: "合理用药规则",
                createTime: "2024-01-12"
            },
            {
                id: 6,
                name: "用药剂量合理性",
                description: "验证药物剂量是否在安全有效范围内",
                priority: "高",
                status: "启用",
                type: "合理用药规则",
                createTime: "2024-01-09"
            },
            {
                id: 7,
                name: "重复用药检查",
                description: "检查是否存在同类药物重复使用",
                priority: "中",
                status: "启用",
                type: "合理用药规则",
                createTime: "2024-01-07"
            },
            {
                id: 8,
                name: "禁忌症用药检查",
                description: "检查患者是否存在药物使用禁忌症",
                priority: "高",
                status: "启用",
                type: "合理用药规则",
                createTime: "2024-01-03"
            }
        ];

        let filteredInsuranceRules = [...insuranceRules];
        let filteredRationalRules = [...rationalRules];
        let currentInsurancePage = 1;
        let currentRationalPage = 1;
        const itemsPerPage = 10;
        let currentEditingRule = null;
        let currentRuleType = 'insurance';

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadInsuranceRules();
            loadRationalRules();
        });

        // 初始化页面信息
        function initializePage() {
            if (diseaseName) {
                document.getElementById('pageTitle').textContent = `${diseaseName} - 规则详情`;
                document.getElementById('diseaseTitle').textContent = diseaseName;
                document.getElementById('breadcrumbDisease').textContent = diseaseName;
            }

            if (department) {
                document.getElementById('diseaseDepartment').textContent = department;
            }

            // 更新规则统计
            const totalRules = insuranceRules.length + rationalRules.length;
            const activeRules = insuranceRules.filter(r => r.status === '启用').length + 
                              rationalRules.filter(r => r.status === '启用').length;
            
            document.getElementById('totalRules').textContent = totalRules;
            document.getElementById('activeRules').textContent = activeRules;

            // 根据疾病ID设置疾病编码（模拟）
            const diseaseCodes = {
                '1': 'J06.9',
                '2': 'K59.1',
                '3': 'I10',
                '4': 'E11',
                '5': 'J03.9',
                '6': 'H10.9',
                '7': 'L30.9',
                '8': 'G43.9',
                '9': 'K35.9',
                '10': 'R50.9',
                '11': 'O13',
                '12': 'F41.9',
                '13': 'I21.9',
                '14': 'J42',
                '15': 'S72.9'
            };
            
            if (diseaseId && diseaseCodes[diseaseId]) {
                document.getElementById('diseaseCode').textContent = diseaseCodes[diseaseId];
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新标签页内容
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            currentRuleType = tabName;
        }

        // 加载医保规则
        function loadInsuranceRules() {
            renderInsuranceRules();
            renderInsurancePagination();
        }

        // 加载合理用药规则
        function loadRationalRules() {
            renderRationalRules();
            renderRationalPagination();
        }

        // 渲染医保规则表格
        function renderInsuranceRules() {
            const tbody = document.getElementById('insuranceRulesTable');
            const startIndex = (currentInsurancePage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentRules = filteredInsuranceRules.slice(startIndex, endIndex);

            if (currentRules.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <h3>暂无数据</h3>
                            <p>没有找到符合条件的规则</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = currentRules.map(rule => `
                <tr>
                    <td>
                        <div class="rule-name">${rule.name}</div>
                        <div class="rule-desc">${rule.description}</div>
                    </td>
                    <td>
                        <span class="priority-badge priority-${rule.priority === '高' ? 'high' : rule.priority === '中' ? 'medium' : 'low'}">
                            ${rule.priority}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${rule.status === '启用' ? 'active' : 'inactive'}">
                            ${rule.status}
                        </span>
                    </td>
                    <td>${rule.createTime}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-outline btn-sm" onclick="viewRule(${rule.id})">查看</button>
                            <button class="btn btn-outline btn-sm" onclick="editRule(${rule.id})">编辑</button>
                            <button class="btn btn-outline btn-sm" onclick="toggleRuleStatus(${rule.id}, 'insurance')">
                                ${rule.status === '启用' ? '禁用' : '启用'}
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 渲染合理用药规则表格
        function renderRationalRules() {
            const tbody = document.getElementById('rationalRulesTable');
            const startIndex = (currentRationalPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentRules = filteredRationalRules.slice(startIndex, endIndex);

            if (currentRules.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <h3>暂无数据</h3>
                            <p>没有找到符合条件的规则</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = currentRules.map(rule => `
                <tr>
                    <td>
                        <div class="rule-name">${rule.name}</div>
                        <div class="rule-desc">${rule.description}</div>
                    </td>
                    <td>
                        <span class="priority-badge priority-${rule.priority === '高' ? 'high' : rule.priority === '中' ? 'medium' : 'low'}">
                            ${rule.priority}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${rule.status === '启用' ? 'active' : 'inactive'}">
                            ${rule.status}
                        </span>
                    </td>
                    <td>${rule.createTime}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-outline btn-sm" onclick="viewRule(${rule.id})">查看</button>
                            <button class="btn btn-outline btn-sm" onclick="editRule(${rule.id})">编辑</button>
                            <button class="btn btn-outline btn-sm" onclick="toggleRuleStatus(${rule.id}, 'rational')">
                                ${rule.status === '启用' ? '禁用' : '启用'}
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 渲染医保规则分页
        function renderInsurancePagination() {
            const pagination = document.getElementById('insurancePagination');
            const totalPages = Math.ceil(filteredInsuranceRules.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changeInsurancePage(${currentInsurancePage - 1})" ${currentInsurancePage === 1 ? 'disabled' : ''}>上一页</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentInsurancePage - 2 && i <= currentInsurancePage + 2)) {
                    paginationHTML += `
                        <button onclick="changeInsurancePage(${i})" ${i === currentInsurancePage ? 'class="active"' : ''}>${i}</button>
                    `;
                } else if (i === currentInsurancePage - 3 || i === currentInsurancePage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            paginationHTML += `
                <button onclick="changeInsurancePage(${currentInsurancePage + 1})" ${currentInsurancePage === totalPages ? 'disabled' : ''}>下一页</button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // 渲染合理用药规则分页
        function renderRationalPagination() {
            const pagination = document.getElementById('rationalPagination');
            const totalPages = Math.ceil(filteredRationalRules.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changeRationalPage(${currentRationalPage - 1})" ${currentRationalPage === 1 ? 'disabled' : ''}>上一页</button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentRationalPage - 2 && i <= currentRationalPage + 2)) {
                    paginationHTML += `
                        <button onclick="changeRationalPage(${i})" ${i === currentRationalPage ? 'class="active"' : ''}>${i}</button>
                    `;
                } else if (i === currentRationalPage - 3 || i === currentRationalPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            paginationHTML += `
                <button onclick="changeRationalPage(${currentRationalPage + 1})" ${currentRationalPage === totalPages ? 'disabled' : ''}>下一页</button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // 切换医保规则页面
        function changeInsurancePage(page) {
            const totalPages = Math.ceil(filteredInsuranceRules.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentInsurancePage = page;
                renderInsuranceRules();
                renderInsurancePagination();
            }
        }

        // 切换合理用药规则页面
        function changeRationalPage(page) {
            const totalPages = Math.ceil(filteredRationalRules.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentRationalPage = page;
                renderRationalRules();
                renderRationalPagination();
            }
        }

        // 筛选医保规则
        function filterInsuranceRules() {
            const search = document.getElementById('insuranceSearch').value.toLowerCase();
            const priority = document.getElementById('insurancePriorityFilter').value;
            const status = document.getElementById('insuranceStatusFilter').value;

            filteredInsuranceRules = insuranceRules.filter(rule => {
                const matchesSearch = !search || 
                    rule.name.toLowerCase().includes(search) || 
                    rule.description.toLowerCase().includes(search);
                const matchesPriority = !priority || rule.priority === priority;
                const matchesStatus = !status || rule.status === status;

                return matchesSearch && matchesPriority && matchesStatus;
            });

            currentInsurancePage = 1;
            renderInsuranceRules();
            renderInsurancePagination();
        }

        // 筛选合理用药规则
        function filterRationalRules() {
            const search = document.getElementById('rationalSearch').value.toLowerCase();
            const priority = document.getElementById('rationalPriorityFilter').value;
            const status = document.getElementById('rationalStatusFilter').value;

            filteredRationalRules = rationalRules.filter(rule => {
                const matchesSearch = !search || 
                    rule.name.toLowerCase().includes(search) || 
                    rule.description.toLowerCase().includes(search);
                const matchesPriority = !priority || rule.priority === priority;
                const matchesStatus = !status || rule.status === status;

                return matchesSearch && matchesPriority && matchesStatus;
            });

            currentRationalPage = 1;
            renderRationalRules();
            renderRationalPagination();
        }

        // 查看规则
        function viewRule(ruleId) {
            const rule = [...insuranceRules, ...rationalRules].find(r => r.id === ruleId);
            if (rule) {
                alert(`规则详情：\n\n名称：${rule.name}\n描述：${rule.description}\n优先级：${rule.priority}\n状态：${rule.status}\n创建时间：${rule.createTime}`);
            }
        }

        // 编辑规则
        function editRule(ruleId) {
            const rule = [...insuranceRules, ...rationalRules].find(r => r.id === ruleId);
            if (rule) {
                currentEditingRule = rule;
                showRuleEditModal(rule);
            }
        }

        // 显示规则编辑模态框
        function showRuleEditModal(rule = null) {
            const modal = document.getElementById('ruleEditModal');
            const modalTitle = document.getElementById('modalTitle');
            
            if (rule) {
                modalTitle.textContent = '编辑规则';
                document.getElementById('ruleName').value = rule.name;
                document.getElementById('rulePriority').value = rule.priority;
                document.getElementById('ruleStatus').value = rule.status;
                document.getElementById('ruleType').value = rule.type;
                document.getElementById('ruleDescription').value = rule.description;
            } else {
                modalTitle.textContent = '新增规则';
                document.getElementById('ruleEditForm').reset();
                document.getElementById('ruleType').value = currentRuleType === 'insurance' ? '医保规则' : '合理用药规则';
            }
            
            modal.style.display = 'flex';
        }

        // 关闭规则编辑模态框
        function closeRuleEditModal() {
            document.getElementById('ruleEditModal').style.display = 'none';
            currentEditingRule = null;
        }

        // 保存规则编辑
        function saveRuleEdit() {
            const form = document.getElementById('ruleEditForm');
            const formData = new FormData(form);
            
            const ruleData = {
                name: formData.get('ruleName'),
                priority: formData.get('rulePriority'),
                status: formData.get('ruleStatus'),
                type: formData.get('ruleType'),
                description: formData.get('ruleDescription')
            };

            // 验证表单
            if (!ruleData.name || !ruleData.priority || !ruleData.status || !ruleData.type) {
                alert('请填写所有必填字段');
                return;
            }

            if (currentEditingRule) {
                // 更新现有规则
                Object.assign(currentEditingRule, ruleData);
                updateRuleDisplay(currentEditingRule);
                alert('规则更新成功！');
            } else {
                // 添加新规则
                const newRule = {
                    id: Date.now(),
                    ...ruleData,
                    createTime: new Date().toISOString().split('T')[0]
                };
                
                if (ruleData.type === '医保规则') {
                    insuranceRules.push(newRule);
                    filteredInsuranceRules = [...insuranceRules];
                    loadInsuranceRules();
                } else {
                    rationalRules.push(newRule);
                    filteredRationalRules = [...rationalRules];
                    loadRationalRules();
                }
                
                alert('规则添加成功！');
            }

            closeRuleEditModal();
        }

        // 更新规则显示
        function updateRuleDisplay(rule) {
            if (rule.type === '医保规则') {
                filteredInsuranceRules = [...insuranceRules];
                loadInsuranceRules();
            } else {
                filteredRationalRules = [...rationalRules];
                loadRationalRules();
            }
        }

        // 切换规则状态
        function toggleRuleStatus(ruleId, ruleType) {
            const rules = ruleType === 'insurance' ? insuranceRules : rationalRules;
            const rule = rules.find(r => r.id === ruleId);
            
            if (rule) {
                const newStatus = rule.status === '启用' ? '禁用' : '启用';
                const action = newStatus === '启用' ? '启用' : '禁用';
                
                if (confirm(`确定要${action}规则"${rule.name}"吗？`)) {
                    rule.status = newStatus;
                    updateRuleDisplay(rule);
                    
                    // 更新统计数据
                    const activeRules = insuranceRules.filter(r => r.status === '启用').length + 
                                      rationalRules.filter(r => r.status === '启用').length;
                    document.getElementById('activeRules').textContent = activeRules;
                }
            }
        }

        // 添加规则
        function addRule(ruleType) {
            currentRuleType = ruleType;
            showRuleEditModal();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('ruleEditModal');
            if (event.target === modal) {
                closeRuleEditModal();
            }
        }
    </script>
</body>
