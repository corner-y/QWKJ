    <script>
        // 全局设置功能
        class GlobalSettings {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadSettings();
                this.initTabs();
            }

            initTabs() {
                // Tab切换功能
                const tabBtns = document.querySelectorAll('.tab-btn');
                const tabPanes = document.querySelectorAll('.tab-pane');

                tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const targetTab = btn.getAttribute('data-tab');
                        
                        // 移除所有active类
                        tabBtns.forEach(b => b.classList.remove('active'));
                        tabPanes.forEach(p => p.classList.remove('active'));
                        
                        // 添加active类到当前tab
                        btn.classList.add('active');
                        document.getElementById(targetTab + 'Tab').classList.add('active');
                    });
                });
            }

            bindEvents() {
                // 为每个tab的保存按钮添加事件监听器
                document.getElementById('saveBasicBtn')?.addEventListener('click', () => {
                    this.saveBasicSettings();
                });
                document.getElementById('saveSecurityBtn')?.addEventListener('click', () => {
                    this.saveSecuritySettings();
                });
                document.getElementById('saveAuditBtn')?.addEventListener('click', () => {
                    this.saveAuditSettings();
                });
                document.getElementById('saveNotificationBtn')?.addEventListener('click', () => {
                    this.saveNotificationSettings();
                });
                document.getElementById('saveBackupBtn')?.addEventListener('click', () => {
                    this.saveBackupSettings();
                });
                document.getElementById('saveMaintenanceBtn')?.addEventListener('click', () => {
                    this.saveMaintenanceSettings();
                });

                document.getElementById('resetBtn')?.addEventListener('click', () => {
                    this.resetSettings();
                });

                // 文件上传预览
                document.getElementById('systemLogo')?.addEventListener('change', (e) => {
                    this.previewLogo(e.target.files[0]);
                });
            }

            loadSettings() {
                console.log('加载全局设置');
                // 这里可以从服务器加载设置数据
            }

            saveBasicSettings() {
                const basicSettings = {
                    name: document.getElementById('systemName')?.value,
                    version: document.getElementById('systemVersion')?.value,
                    description: document.getElementById('systemDescription')?.value
                };
                console.log('保存基础设置:', basicSettings);
                this.showMessage('基础设置保存成功', 'success');
            }

            saveSecuritySettings() {
                const securitySettings = {
                    sessionTimeout: document.getElementById('sessionTimeout')?.value,
                    loginAttempts: document.getElementById('loginAttempts')?.value,
                    ipWhitelist: document.getElementById('ipWhitelist')?.value
                };
                console.log('保存安全设置:', securitySettings);
                this.showMessage('安全设置保存成功', 'success');
            }

            saveAuditSettings() {
                const auditSettings = {
                    threshold: document.getElementById('auditThreshold')?.value,
                    mode: document.querySelector('input[name="auditMode"]:checked')?.value
                };
                console.log('保存审核规则:', auditSettings);
                this.showMessage('审核规则保存成功', 'success');
            }

            saveNotificationSettings() {
                const notificationSettings = {
                    emailServer: document.getElementById('emailServer')?.value,
                    emailPort: document.getElementById('emailPort')?.value,
                    emailUser: document.getElementById('emailUser')?.value,
                    smsProvider: document.getElementById('smsProvider')?.value
                };
                console.log('保存通知设置:', notificationSettings);
                this.showMessage('通知设置保存成功', 'success');
            }

            saveBackupSettings() {
                const backupSettings = {
                    frequency: document.getElementById('backupFrequency')?.value,
                    time: document.getElementById('backupTime')?.value,
                    retention: document.getElementById('backupRetention')?.value,
                    location: document.querySelector('input[name="backupLocation"]:checked')?.value
                };
                console.log('保存备份设置:', backupSettings);
                this.showMessage('备份设置保存成功', 'success');
            }

            saveMaintenanceSettings() {
                const maintenanceSettings = {
                    mode: document.getElementById('maintenanceMode')?.checked,
                    logLevel: document.getElementById('logLevel')?.value,
                    cacheExpiry: document.getElementById('cacheExpiry')?.value,
                    maxConnections: document.getElementById('maxConnections')?.value
                };
                console.log('保存维护设置:', maintenanceSettings);
                this.showMessage('维护设置保存成功', 'success');
            }

            resetSettings() {
                if (confirm('确定要重置所有设置吗？此操作不可撤销。')) {
                    console.log('重置设置');
                    this.showMessage('设置已重置', 'info');
                    location.reload();
                }
            }

            collectSettings() {
                return {
                    system: {
                        name: document.getElementById('systemName')?.value,
                        version: document.getElementById('systemVersion')?.value,
                        description: document.getElementById('systemDescription')?.value
                    },
                    security: {
                        sessionTimeout: document.getElementById('sessionTimeout')?.value,
                        loginAttempts: document.getElementById('loginAttempts')?.value,
                        ipWhitelist: document.getElementById('ipWhitelist')?.value
                    },
                    audit: {
                        threshold: document.getElementById('auditThreshold')?.value,
                        mode: document.querySelector('input[name="auditMode"]:checked')?.value
                    },
                    notification: {
                        emailServer: document.getElementById('emailServer')?.value,
                        emailPort: document.getElementById('emailPort')?.value,
                        emailUser: document.getElementById('emailUser')?.value,
                        smsProvider: document.getElementById('smsProvider')?.value
                    },
                    backup: {
                        frequency: document.getElementById('backupFrequency')?.value,
                        time: document.getElementById('backupTime')?.value,
                        retention: document.getElementById('backupRetention')?.value,
                        location: document.querySelector('input[name="backupLocation"]:checked')?.value
                    },
                    maintenance: {
                        mode: document.getElementById('maintenanceMode')?.checked,
                        logLevel: document.getElementById('logLevel')?.value,
                        cacheExpiry: document.getElementById('cacheExpiry')?.value,
                        maxConnections: document.getElementById('maxConnections')?.value
                    }
                };
            }

            previewLogo(file) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.querySelector('.logo-preview');
                        if (preview) {
                            preview.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                messageDiv.textContent = message;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                    color: white;
                    border-radius: 4px;
                    z-index: 10000;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                `;
                
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 3000);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new GlobalSettings();
        });
    </script>

<script>
    // 加载统一菜单组件
    fetch('../组件/_unified-sidebar.html')
        .then(response => response.text())
        .then(html => {
            const sidebarContainer = document.getElementById('sidebar-container');
            sidebarContainer.innerHTML = html;
            // 手动执行插入的脚本
            const scripts = sidebarContainer.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
                script.remove();
            });
            // 等待脚本执行后再初始化菜单
            setTimeout(() => {
                if (typeof initSidebar === 'function') {
                    initSidebar();
                }
            }, 100);
        })
        .catch(error => console.error('Error loading sidebar:', error));
</script>

    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = '#ff4d4f';
                    isValid = false;

                    input.style.borderColor = '';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('请填写所有必填字段');
            }
        });
    });
});

            input.setAttribute('aria-label', placeholder);
        }
    });
});
