<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慢病资格评审 - 新页面</title>
    <link rel="stylesheet" href="../../样式文件/通用样式.css">
    <link rel="stylesheet" href="../../样式文件/unified-sidebar.css">
    <style>
        /* 主容器样式 - 左右布局 */
        .review-container {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* 左侧菜单样式 */
        .left-sidebar {
            width: 280px;
            background-color: #2c3e50;
            color: white;
            overflow-y: auto;
            flex-shrink: 0;
        }

        /* 右侧表单区域样式 */
        .right-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1);
        }

        /* 表单容器样式 */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 页面标题样式 */
        .page-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        /* 表单行样式 */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        /* 表单组样式 */
        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group.full-width {
            flex: 100%;
        }

        /* 表单标签样式 */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        label.required::after {
            content: " *";
            color: #e74c3c;
        }

        /* 表单控件样式 */
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        /* 文本域样式 */
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background-color: #229954;
        }

        /* 按钮组样式 */
        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* 信息卡样式 */
        .info-card {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
        }

        /* 状态标签样式 */
        .status-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #f1c40f;
            color: white;
        }

        .status-approved {
            background-color: #27ae60;
            color: white;
        }

        .status-rejected {
            background-color: #e74c3c;
            color: white;
        }

        /* 病历材料上传区域 */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }

        .upload-area:hover {
            border-color: #3498db;
            background-color: #f0f8ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 12px;
            color: #999;
        }

        /* 上传文件列表 */
        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-name {
            flex: 1;
        }

        .file-size {
            font-size: 12px;
            color: #999;
        }

        .file-remove {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            padding: 0 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .file-remove:hover {
            background-color: #fee;
        }

        /* 审核历史记录样式 */
        .audit-history {
            margin-top: 30px;
        }

        .history-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }

        .history-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .history-user {
            font-weight: 500;
            color: #333;
        }

        .history-time {
            font-size: 12px;
            color: #999;
        }

        .history-content {
            color: #666;
            line-height: 1.6;
        }

        /* 适配移动设备 */
        @media (max-width: 768px) {
            .review-container {
                flex-direction: column;
            }

            .left-sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="review-container">
        <!-- 左侧菜单 -->
        <div class="left-sidebar" id="sidebar-container">
            <!-- 菜单内容将通过JavaScript动态加载 -->
        </div>

        <!-- 右侧表单区域 -->
        <div class="right-content">
            <div class="form-container">
                <h1 class="page-title">慢病资格评审</h1>

                <!-- 患者基本信息区 -->
                <div class="info-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>申报编号：</strong>CM-202408001
                        </div>
                        <div>
                            <span class="status-tag status-pending">待评审</span>
                        </div>
                    </div>
                </div>

                <!-- 评审表单 -->
                <form id="reviewForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">患者姓名</label>
                            <input type="text" id="patientName" value="张三" readonly>
                        </div>
                        <div class="form-group">
                            <label class="required">身份证号</label>
                            <input type="text" id="idCard" value="110101********1234" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">申请病种</label>
                            <input type="text" id="diseaseType" value="高血压并发症" readonly>
                        </div>
                        <div class="form-group">
                            <label>申报医院</label>
                            <input type="text" id="hospital" value="北京协和医院" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>提交时间</label>
                            <input type="date" id="submitDate" value="2024-08-18" readonly>
                        </div>
                        <div class="form-group">
                            <label>评审医生</label>
                            <input type="text" id="reviewDoctor" value="" placeholder="请输入评审医生姓名">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="required">病情诊断</label>
                            <textarea id="diagnosis" placeholder="请输入病情诊断结果"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label class="required">评审意见</label>
                            <textarea id="reviewComments" placeholder="请输入评审意见"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="required">评审结论</label>
                            <select id="reviewResult" required>
                                <option value="">请选择评审结论</option>
                                <option value="approved">通过</option>
                                <option value="rejected">驳回</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>驳回原因（如适用）</label>
                            <select id="rejectReason">
                                <option value="">请选择驳回原因</option>
                                <option value="incomplete">材料不完整</option>
                                <option value="insufficient">诊断依据不足</option>
                                <option value="notMeet">不符合慢病标准</option>
                                <option value="other">其他原因</option>
                            </select>
                        </div>
                    </div>

                    <!-- 病历材料上传 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>补充材料上传</label>
                            <div class="upload-area" onclick="document.getElementById('supplementFiles').click()">
                                <input type="file" id="supplementFiles" multiple accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                                <div class="upload-icon">📎</div>
                                <div class="upload-text">点击或拖拽文件到此处上传补充材料</div>
                                <div class="upload-hint">支持PDF、JPG、PNG格式，最多上传5个文件</div>
                            </div>
                            <div class="file-list" id="supplementFileList"></div>
                        </div>
                    </div>

                    <!-- 已上传材料列表 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>已上传申请材料</label>
                            <div class="file-list">
                                <div class="file-item">
                                    <div class="file-info">
                                        <span>📄</span>
                                        <div class="file-name">诊断证明.pdf</div>
                                        <div class="file-size">1.2MB</div>
                                    </div>
                                    <button type="button" class="file-remove" onclick="viewFile('诊断证明.pdf')">查看</button>
                                </div>
                                <div class="file-item">
                                    <div class="file-info">
                                        <span>🖼️</span>
                                        <div class="file-name">检查报告.jpg</div>
                                        <div class="file-size">2.5MB</div>
                                    </div>
                                    <button type="button" class="file-remove" onclick="viewFile('检查报告.jpg')">查看</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 评审历史记录 -->
                    <div class="audit-history">
                        <h3 class="history-title">评审历史记录</h3>
                        <div class="history-item">
                            <div class="history-header">
                                <span class="history-user">系统管理员</span>
                                <span class="history-time">2024-08-18 09:30</span>
                            </div>
                            <div class="history-content">
                                患者提交慢病资格申请，等待评审
                            </div>
                        </div>
                    </div>

                    <!-- 按钮组 -->
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="cancelReview()">取消</button>
                        <button type="button" class="btn btn-primary" onclick="saveAsDraft()">保存草稿</button>
                        <button type="submit" class="btn btn-success">提交评审</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载统一菜单组件脚本 -->
    <script>
    // 加载统一菜单组件
    fetch('../组件/_unified-sidebar.html')
        .then(response => response.text())
        .then(html => {
            const sidebarContainer = document.getElementById('sidebar-container');
            sidebarContainer.innerHTML = html;
            // 手动执行插入的脚本
            const scripts = sidebarContainer.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
                script.remove();
            });
            // 等待脚本执行后再初始化菜单
            setTimeout(() => {
                if (typeof initSidebar === 'function') {
                    initSidebar();
                }
            }, 100);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
            // 如果加载失败，使用备用菜单
            const sidebarContainer = document.getElementById('sidebar-container');
            sidebarContainer.innerHTML = `
                <div style="padding: 20px;">
                    <h3 style="margin-top: 0; padding-bottom: 10px; border-bottom: 1px solid #34495e;">慢病管理</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="padding: 10px 0; border-bottom: 1px solid #34495e;">
                            <a href="../慢病资格申报/index.html" style="color: white; text-decoration: none;">慢病资格申报</a>
                        </li>
                        <li style="padding: 10px 0; border-bottom: 1px solid #34495e;">
                            <a href="../慢病数据看板/index.html" style="color: white; text-decoration: none;">慢病数据看板</a>
                        </li>
                        <li style="padding: 10px 0; border-bottom: 1px solid #34495e; background-color: #34495e;">
                            <a href="慢病资格评审新页面.html" style="color: #3498db; text-decoration: none; font-weight: bold;">慢病资格评审</a>
                        </li>
                    </ul>
                </div>
            `;
        });
    </script>

    <script>
        // 补充材料上传处理
        let supplementFiles = [];
        document.getElementById('supplementFiles').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            // 检查文件数量限制
            if (supplementFiles.length + files.length > 5) {
                alert('最多只能上传5个文件');
                return;
            }
            
            // 检查文件类型
            const validFiles = files.filter(file => {
                const extension = file.name.split('.').pop().toLowerCase();
                return ['pdf', 'jpg', 'jpeg', 'png'].includes(extension);
            });
            
            if (validFiles.length < files.length) {
                alert('只支持PDF、JPG、PNG格式的文件');
            }
            
            // 添加有效文件
            validFiles.forEach(file => {
                supplementFiles.push(file);
            });
            
            // 渲染文件列表
            renderSupplementFileList();
            
            // 清空input，允许重复选择同一文件
            this.value = '';
        });

        // 渲染补充材料文件列表
        function renderSupplementFileList() {
            const fileList = document.getElementById('supplementFileList');
            fileList.innerHTML = '';
            
            supplementFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // 文件大小格式化
                let fileSize = (file.size / 1024).toFixed(2);
                let sizeUnit = 'KB';
                if (fileSize > 1024) {
                    fileSize = (fileSize / 1024).toFixed(2);
                    sizeUnit = 'MB';
                }
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">
                            ${getFileIcon(file.name)}
                        </div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize} ${sizeUnit}</div>
                    </div>
                    <button type="button" class="file-remove" onclick="removeSupplementFile(${index})">×</button>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        // 获取文件图标
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            if (extension === 'pdf') return '📄';
            if (['jpg', 'jpeg', 'png'].includes(extension)) return '🖼️';
            return '📎';
        }

        // 移除补充材料文件
        function removeSupplementFile(index) {
            supplementFiles.splice(index, 1);
            renderSupplementFileList();
        }

        // 查看已上传文件
        function viewFile(fileName) {
            alert(`查看文件：${fileName}`);
            // 实际应用中，这里会打开文件预览
        }

        // 保存草稿
        function saveAsDraft() {
            // 获取表单数据
            const formData = getFormData();
            
            // 表单验证
            if (!validateDraftForm(formData)) {
                return;
            }
            
            alert('评审草稿保存成功！');
        }

        // 取消评审
        function cancelReview() {
            if (confirm('确定要取消评审吗？未保存的内容将丢失。')) {
                // 实际应用中，这里会返回上一页或关闭当前页面
                alert('已取消评审');
            }
        }

        // 获取表单数据
        function getFormData() {
            return {
                reviewDoctor: document.getElementById('reviewDoctor').value,
                diagnosis: document.getElementById('diagnosis').value,
                reviewComments: document.getElementById('reviewComments').value,
                reviewResult: document.getElementById('reviewResult').value,
                rejectReason: document.getElementById('rejectReason').value
            };
        }

        // 验证草稿表单
        function validateDraftForm(formData) {
            // 草稿保存的验证可以相对宽松
            return true;
        }

        // 验证提交表单
        function validateSubmitForm(formData) {
            if (!formData.reviewDoctor) {
                alert('请输入评审医生姓名');
                return false;
            }
            
            if (!formData.diagnosis) {
                alert('请输入病情诊断结果');
                return false;
            }
            
            if (!formData.reviewComments) {
                alert('请输入评审意见');
                return false;
            }
            
            if (!formData.reviewResult) {
                alert('请选择评审结论');
                return false;
            }
            
            if (formData.reviewResult === 'rejected' && !formData.rejectReason) {
                alert('请选择驳回原因');
                return false;
            }
            
            return true;
        }

        // 表单提交处理
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = getFormData();
            
            // 表单验证
            if (!validateSubmitForm(formData)) {
                return;
            }
            
            // 模拟提交成功
            alert('评审结果已提交！');
            
            // 实际应用中，这里会提交数据到服务器
            // 然后跳转页面或更新状态
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加额外的初始化逻辑
        });
    </script>
</body>
</html>
